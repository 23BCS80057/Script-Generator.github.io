<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Script Generator</title>
<link rel="stylesheet" href="project.css">
</head>
<body>
<header>
    <h1>Movie Script Generator</h1>
</header>
<main>
    <form id="script-form">
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="e.g., Sci-fi" required>
    
    <label for="theme">Theme:</label>
    <input type="text" id="theme" name="theme" placeholder="e.g., Friendship" required>
    
    <label for="characters">Characters (comma-separated):</label>
    <input type="text" id="characters" name="characters" placeholder="e.g., Alice, Bob" required>
    
    <button type="submit">Generate Script</button>
    </form>
    <section id="script-output">
    <h2>Your Generated Script:</h2>
    <p id="script-text">Fill out the form to generate your script.</p>
</section>
</main>
<footer>
    <p>&copy; 2024 Movie Script Generator</p>
</footer>
<script src="project.js"></script>
</body>
</html>
